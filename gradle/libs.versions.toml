[versions]
#jetbrains
kotlin = "1.9.25"
kotlinxSerializationJson = "1.6.0"
#Detekt
detekt = "1.23.3"
#Eventbus
eventbus = "3.3.1"
#Fossify
commons = "4f91781981"
#Gradle
gradlePlugins-agp = "8.7.3"
#Tests
junit = "4.13.2"
roboelectric =  "4.14"
#Other
indicatorFastScroll = "4524cd0b61"
autofitTextView = "0.2.1"
#build
app-build-compileSDKVersion = "34"
app-build-targetSDK = "34"
app-build-minimumSDK = "26"
app-build-javaVersion = "VERSION_17"
app-build-kotlinJVMTarget = "17"
#versioning
app-version-appId = "org.fossify.phone"
app-version-versionCode = "6"
app-version-versionName = "1.3.1"
[libraries]
#Fossify
fossify-commons = { module = "org.fossify:commons", version.ref = "commons" }
#EventBus
eventbus = { module = "org.greenrobot:eventbus", version.ref = "eventbus" }
#Kotlin
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }
#Tests
junit = { module = "junit:junit", name = "junit", version.ref = "junit" }
roboelectric = { module = "org.robolectric:robolectric", name = "roboelectric", version.ref = "roboelectric" }
#Other
indicator-fast-scroll = { module = "org.fossify:IndicatorFastScroll", version.ref = "indicatorFastScroll" }
autofit-text-view = { module = "me.grantland:autofittextview", version.ref = "autofitTextView" }
[plugins]
android = { id = "com.android.application", version.ref = "gradlePlugins-agp" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
